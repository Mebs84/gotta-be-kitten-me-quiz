<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gotta Be Kitten Me Right Meow Quiz</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Quiz your knowledge about cats">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link href="main.css" rel="stylesheet" type="text/css">



</head>

<body>
  <header class="title">
    <h1>Gotta Be Kitten Me Right Meow Quiz</h1>
    <h2 class="subtitle">Test your knowledge fur all things cat</h2>
    <div class="image-kitten"><img class="mascot" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrE5vo4ns1LIsuUke_3RwykU09PTHZJD74Ditm_WrSYjTpGYUo
            " />
    </div>
  </header>

  <fieldset class="scoreboard">
    <section class="question_text">
      <ul>
        <li>Questions:<span  class="currentQuestion">0</span>/10</li>
        <li>Score: <span id="numCorrect">0 </span> Correct,<span id="numIncorrect">0</span> Incorrect</li>
      </ul>
    </section>
  </fieldset>
  <main role="main" class="questionContainer">
    <form role="form" action="/quiz" id="quizKittens">
      <div class="beginQuiz">
        
      </div>

      <div>
        <button type="submit" class="pounceStart" tabindex="1">Pounce On In</button>
      </div>
    </form>

      <div id="questionsContent" class="hidden">
          <section id="questionHeader" id="currentQuestionData">placeholder question text</section>
          <form id="answerSubmissionForm" >
            <fieldset>
              <label id="option1" class="optionsForAnswer" >
                <input type="radio" tabindex="2" value="" name="answer" required>
                <span></span>
              </label>
              <label id="option2" class="optionsForAnswer">
                <input type="radio" value="" name="answer" required>
                <span></span>
              </label>
              <label id="option3" class="optionsForAnswer">
                <input type="radio" value="" name="answer" required>
                <span></span>
              </label>
              <label id="option4" class="optionsForAnswer">
                <input type="radio" value="" name="answer" required>
                <span></span>
              </label>
               <button type="submit" class="buttonSubmitQuestion" tabindex="3">Submit</button>
               
            </fieldset>
          </form>
      </div>
      <div id="answerFeedbackAlert" class="hidden">
        <div id="answerCorrectAlert" class="hidden">
        <p>That was purrfect!</p>
        </div>
        <div id="answerIncorrectAlert" class="hidden">
            <p>Impurrfect!<br>The correct answer was: <span id="correctAnswerHere"></span></p>

            </div>
            <form id="nextQuestionForm">
              <button type="submit" class="nextButton">Next</button>
            </form>
      </div>
      <div id="totalEndScore" class="hidden">
          <form id="quizRestartForm">
              <p>Total Score:<span id="totalScoreNum">0</span></p>
              <button type="submit" class="restartButton" >Restart Quiz</button>
            </form>
        
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </main>
</body>

</html>
